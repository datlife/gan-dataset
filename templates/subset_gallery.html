<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization </title>
    <style type="text/css">
        .Gallery{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 1em;
        }
        .Gallery h3{
            text-align: center;
        }
        .Gallery .item{
            padding: 1em 0em;
        }
        .Gallery .item img{
            width: 100%;
        }
        .Gallery .item .desc{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class='Gallery'>
        <h3> Visualization </h3>
       {% for image_src  in image_paths %}
            <div class="item">
                <img src='{{image_src}}' />
                <div class="desc">{{image_src}}</div>
            </div>
       {% endfor %}

    </div>
</body>
</html>
